<h2>Course List </h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>RekeaseDate</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let course of courses'>
            <td><img [src]="course.imageUrl" alt="Course" width="40px" height="40px" ></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price}}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.releaseDate }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>

        </tr>
    </tbody>


</table>
